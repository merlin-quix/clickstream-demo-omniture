name: Enrich with Demographic Details
language: python
variables:
  - name: input
    inputType: InputTopic
    description: This is the input topic to read data from
    defaultValue: clickstream-raw
    required: true
  - name: output
    inputType: OutputTopic
    description: This is the output topic to write data to
    defaultValue: clickstream-userenriched
    required: true
  - name: redishost
    inputType: FreeText
    description: ''
    defaultValue: ''
    required: true
  - name: redisuser
    inputType: FreeText
    description: ''
    defaultValue: ''
    required: true
  - name: redispw
    inputType: InputTopic
    description: ''
    defaultValue: ''
    required: false
dockerfile: build/dockerfile
runEntryPoint: main.py
defaultFile: main.py
