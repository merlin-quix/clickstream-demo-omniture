# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Stream Omniture Retail Logs
    application: Stream Omniture Retail Logs
    deploymentType: Service
    version: e290da10a877cef45b75d3319a82ced5c08fd33e
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for realtime CSV data
        required: true
        value: clickstream-raw

# This section describes the Topics of the data pipeline
topics:
  - name: clickstream-raw
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 480
      retentionInBytes: 73400320
